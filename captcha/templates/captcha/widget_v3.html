{% include "captcha/includes/js_v3.html" %}
<input class="g-recaptcha"
    type="hidden"
    name="{{ widget.name }}"
    class="g-recaptcha"
    {% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}
>
